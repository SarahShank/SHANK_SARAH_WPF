<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>

<script type="text/javascript">

    var myString = "56.02 degrees centigrade";
    var myInt;
    var myFloat;

    console.log("\"" + myString + "\" is " + parseInt(myString) + " as an integer" + "<BR>");

    myInt = parseInt(myString);
    console.log("\"" + myString + "\" when converted to an integer equals " + myInt + "<BR>");

    myFloat = parseFloat(myString);
    console.log("\"" + myString + "\" when converted to a floating point number equals " + myFloat);


</script>
</body>
</html>
